<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>ESP Terminal - Theme Toggle</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: "Fira Code", monospace;
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    #term {
      white-space: pre-wrap;
      padding: 12px;
      flex-grow: 1;
      overflow-y: auto;
      font-size: 14px;
      line-height: 1.4;
      transition: all 0.4s ease;
      font-family: monospace;
    }

    .controls {
      display: flex;
      align-items: center;
      padding: 8px;
      gap: 8px;
      border-top: 2px solid;
      min-height: 55px;
      box-sizing: border-box;
      transition: background-color 0.4s ease, border-color 0.4s ease;
    }

    input {
      flex-grow: 1;
      padding: 8px;
      font-size: 14px;
      outline: none;
      transition: all 0.4s ease;
    }

    button {
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease, box-shadow 0.3s ease;
    }

    #themeToggle,
    #sendBtn,
    #clearHistory {
      padding: 8px 12px;
      transition: all 0.4s ease, box-shadow 0.4s ease, color 0.4s ease, background-color 0.4s ease, border 0.4s ease;
    }

    #connectionStatus {
      padding: 6px 10px;
      font-weight: bold;
      border-radius: 6px;
      font-size: 12px;
      margin: 0 8px;
      border: 2px solid;
      transition: all 0.4s ease;
    }

    .connected {
      color: #00ff99;
      border-color: #00ff99;
    }

    .disconnected {
      color: #ff4d4d;
      border-color: #ff4d4d;
    }

    /* Modern Dark Theme */
    body.modern {
      background-color: #1e1e1e;
      color: #e0e0e0;
    }

    body.modern #term {
      background-color: #0d0d0d;
      border: 2px solid #444;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
    }

    body.modern .controls {
      background-color: #1c1c1c;
      border-color: #444;
    }

    body.modern input {
      background-color: #1c1c1c;
      border: 1px solid #555;
      color: #fff;
    }

    body.modern input:focus {
      border-color: #00ff99;
      box-shadow: 0 0 5px #00ff99;
    }

    body.modern #sendBtn,
    body.modern #clearHistory {
      background-color: #00ff99;
      color: #000;
      border: none;
    }

    body.modern #sendBtn:hover,
    body.modern #clearHistory:hover {
      background-color: #00cc7a;
    }

    body.modern #themeToggle {
      background-color: #00ff99;
      color: #000;
      border: none;
      box-shadow: 0 0 8px #00ff99;
    }

    body.modern #themeToggle:hover {
      background-color: #00cc7a;
    }

    /* Retro Hacker Theme */
    body.retro {
      background-color: #000;
      color: #00ff00;
    }

    body.retro #term {
      background-color: #000;
      border: 2px solid #00ff00;
      text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00;
      box-shadow: inset 0 0 20px rgba(0, 255, 0, 0.3);
      animation: flicker 1.5s infinite alternate;
    }

    body.retro .controls {
      background-color: #000;
      border-color: #00ff00;
    }

    body.retro input {
      background-color: #000;
      border: 1px solid #00ff00;
      color: #00ff00;
      text-shadow: 0 0 5px #00ff00;
    }

    body.retro input:focus {
      border-color: #00ff99;
      box-shadow: 0 0 8px #00ff99;
    }

    body.retro #sendBtn,
    body.retro #clearHistory {
      background-color: #00ff00;
      color: #000;
      border: none;
    }

    body.retro #sendBtn:hover,
    body.retro #clearHistory:hover {
      background-color: #00cc00;
    }

    body.retro #themeToggle {
      background-color: #000;
      color: #00ff00;
      border: 2px solid #00ff00;
      text-shadow: 0 0 5px #00ff00;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
    }

    body.retro #themeToggle:hover {
      background-color: #002200;
    }

    @keyframes flicker {
      0% {
        opacity: 1;
      }

      50% {
        opacity: 0.97;
      }

      100% {
        opacity: 1;
      }
    }

    #history-box {
      box-sizing: border-box;
      padding: 8px 12px;
      height: 120px; /* Approx 5 lines */
      min-height: 120px;
      max-height: 500px;
      overflow-y: auto;
      font-size: 13px;
      line-height: 1.4;
      font-family: monospace;
      white-space: pre;
      border-top: 2px solid;
    }

    body.modern #history-box {
      background-color: #1c1c1c;
      border-color: #444;
    }

    body.retro #history-box {
      background-color: #000;
      border-color: #00ff00;
      text-shadow: 0 0 5px #00ff00;
    }

    #divider {
      background: linear-gradient(90deg, #444 0%, #888 100%);
      height: 6px;
      cursor: row-resize;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="term"></div>
  <div id="divider"></div>
  <div id="history-box"></div>
  <div class="controls">
    <button id="themeToggle">Switch to Retro</button>
    <div id="connectionStatus"></div>
    <input id="input" autocomplete="off" placeholder="Type a command..."></input>
    <label>
      <input type="checkbox" id="autoWrap"> Auto wrap &lt; &gt; </input>
    </label>
    <button id="sendBtn">Send</button>
    <button id="clearHistory">Clear History</button>
  </div>
  <script>
    const toggleBtn = document.getElementById('themeToggle');
    const input = document.getElementById('input');
    const sendBtn = document.getElementById('sendBtn');
    const clearBtn = document.getElementById('clearHistory');
    const autoWrap = document.getElementById('autoWrap');
    const historyBox = document.getElementById('history-box');
    const connectionStatusEl = document.getElementById('connectionStatus');
    let history = JSON.parse(localStorage.getItem('history') || '[]');
    let historyIndex = history.length;
    let ws;

    // Load saved theme
    const savedTheme = localStorage.getItem('theme') || 'modern';
    document.body.classList.add(savedTheme);
    updateToggleText(savedTheme);

    toggleBtn.addEventListener('click', () => {
        document.body.classList.toggle('modern');
        document.body.classList.toggle('retro');
        const newTheme = document.body.classList.contains('modern') ? 'modern' : 'retro';
        updateToggleText(newTheme);
        localStorage.setItem('theme', newTheme);
    });

    function updateToggleText(theme) {
        toggleBtn.textContent = theme === 'modern' ? 'Switch to Retro' : 'Switch to Modern';
    }

    function connect() {
        const proto = window.location.protocol === 'https:' ? 'wss' : 'ws';
        ws = new WebSocket(`${proto}://${window.location.host}/ws`);

        ws.onopen = () => {
            console.log('WebSocket connected');
            connectionStatusEl.textContent = '...';
            connectionStatusEl.className = '';
            // Server will send USB status upon connection.
        };

        ws.onmessage = (event) => {
            const data = event.data;
            try {
                const json = JSON.parse(data);
                if (json.type === 'status') {
                    updateStatus(json.connected);
                    return;
                }
            } catch (e) {
                // Not a JSON status message, treat as terminal data
            }

            const term = document.getElementById('term');
            term.textContent += data.replace(/\r\n|\r|\n/g, '\n');
            term.scrollTop = term.scrollHeight;
        };

        ws.onclose = () => {
            console.log('WebSocket disconnected. Reconnecting in 1s...');
            connectionStatusEl.textContent = 'SERVER DISCONNECTED';
            connectionStatusEl.className = 'disconnected';
            setTimeout(connect, 1000);
        };

        ws.onerror = (error) => {
            console.error('WebSocket Error:', error);
            ws.close(); // This will trigger onclose and reconnection logic
        };
    }

    function updateStatus(connected) {
        if (connected) {
            connectionStatusEl.textContent = 'USB CONNECTED';
            connectionStatusEl.className = 'connected';
          } else {
            connectionStatusEl.textContent = 'USB DISCONNECTED';
            connectionStatusEl.className = 'disconnected';
          }
    }

    // Initial connection
    connect();

    // Show history immediately on page load
    updateHistoryDisplay();

    // Send command
    function send(e) {
      if (e) e.preventDefault();
      let value = input.value.trim();
      if (!value) return;

      // Auto-wrap with < >
      if (autoWrap.checked) {
        if (!value.startsWith('<')) value = '<' + value;
        if (!value.endsWith('>')) value = value + '>';
      }
      console.log('Sending command: ' + value);

      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.send(value);
      } else {
        console.error('WebSocket is not connected.');
      }

      // Save unique history
      history = history.filter(cmd => cmd !== value);
      history.push(value);
      localStorage.setItem("history", JSON.stringify(history));
      historyIndex = history.length;

      input.value = '';
      updateHistoryDisplay();
    }

    sendBtn.addEventListener('click', send);

    function updateHistoryDisplay() {
      historyBox.innerHTML = '';
      const recentHistory = history.slice(-5);
      recentHistory.forEach(cmd => {
        const div = document.createElement('div');
        div.textContent = cmd;
        div.style.cursor = 'pointer';
        div.onclick = () => {
          input.value = cmd;
          input.focus();
        };
        historyBox.appendChild(div);
      });
    }

    // Keyboard navigation
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        send(e);
      } else if (e.key === "ArrowUp") {
        e.preventDefault();
        if (historyIndex > 0) {
          historyIndex--;
          input.value = history[historyIndex];
          input.setSelectionRange(input.value.length, input.value.length);
        }
      } else if (e.key === "ArrowDown") {
        e.preventDefault();
        if (historyIndex < history.length - 1) {
          historyIndex++;
          input.value = history[historyIndex];
          input.setSelectionRange(input.value.length, input.value.length);
        } else if (historyIndex === history.length - 1) {
          historyIndex++;
          input.value = "";
        }
      }
    });

    // Clear history button
    clearBtn.addEventListener("click", () => {
      if (confirm("Clear all command history?")) {
        history = [];
        localStorage.removeItem("history");
        updateHistoryDisplay();
      }
    });

    // --- Divider Drag Logic ---
    const term = document.getElementById('term');
    const divider = document.getElementById('divider');

    let isDragging = false;
    let startY = 0;
    let startTermHeight = 0;

    divider.addEventListener('mousedown', function(e) {
      isDragging = true;
      startY = e.clientY;
      startTermHeight = term.offsetHeight;
      document.body.style.userSelect = 'none';
    });

    document.addEventListener('mousemove', function(e) {
      if (!isDragging) return;
      let delta = e.clientY - startY;
      let newTermHeight = startTermHeight + delta;
      // Clamp heights
      newTermHeight = Math.max(60, Math.min(window.innerHeight - 180, newTermHeight));
      term.style.height = newTermHeight + 'px';
      // Adjust historyBox height accordingly
      let controlsHeight = document.querySelector('.controls').offsetHeight;
      let dividerHeight = divider.offsetHeight;
      let newHistoryHeight = window.innerHeight - newTermHeight - controlsHeight - dividerHeight;
      newHistoryHeight = Math.max(60, newHistoryHeight);
      historyBox.style.height = newHistoryHeight + 'px';
    });

    document.addEventListener('mouseup', function(e) {
      if (isDragging) {
        isDragging = false;
        document.body.style.userSelect = '';
      }
    });
    // --- End Divider Drag Logic ---
  </script>
</body>

</html>
