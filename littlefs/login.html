<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Login</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #1e1e1e;
      color: #e0e0e0;
    }

    .card {
      background: #2a2a2a;
      padding: 20px 30px;
      border-radius: 12px;
      width: 300px;
      box-shadow: 0 0 12px rgba(0, 0, 0, .4);
    }

    h2 {
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #555;
      background: #1c1c1c;
      color: #fff;
      font-size: 16px;
    }

    button {
      padding: 10px 14px;
      border: none;
      background: #00ff99;
      color: #000;
      font-weight: 700;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #00cc7a;
    }

    .error {
      color: #ff4d4d;
      text-align: center;
      margin-top: 10px;
      min-height: 1em;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>Login Required</h2>
    <form action="/login" method="post">
      <input type="password" name="password" placeholder="Password" required autofocus>
      <button type="submit">Login</button>
    </form>
    <div id="error-msg" class="error"></div>
  </div>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('error')) {
      document.getElementById('error-msg').textContent = 'Invalid password.';
    }
  </script>
</body>

</html>
