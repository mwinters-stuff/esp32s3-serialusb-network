<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body { font-family: system-ui, sans-serif; background: #1e1e1e; color: #e0e0e0; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        form { background: #2a2a2a; padding: 2rem; border-radius: 12px; box-shadow: 0 0 12px rgba(0,0,0,.4); }
        h2 { margin-top: 0; }
        input { display: block; margin-bottom: 1rem; padding: 0.5rem; width: 100%; box-sizing: border-box; }
        button { padding: 8px 14px; border: none; background: #00ff99; color: #000; font-weight: 700; border-radius: 8px; cursor: pointer; width: 100%; }
        .error { color: #ff4d4d; margin-bottom: 1rem; min-height: 1.2em; }
    </style>
</head>
<body>
    <form action="/login" method="post">
        <h2>Login Required</h2>
        <div id="error" class="error"></div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required autofocus>
        <button type="submit">Login</button>
    </form>
    <script>
        if (new URLSearchParams(window.location.search).has('error')) {
            document.getElementById('error').textContent = 'Invalid password.';
        }
    </script>
</body>
</html>
